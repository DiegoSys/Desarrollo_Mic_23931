<div>
  <ng-container *ngIf="pn; else loadingTemplate">
    <app-generic-view
        [loading]="loading"
        [title]="'Detalle Plan Nacional'"
        [subtitle]="'Visualizando Plan Nacional: ' + (pn?.codigo || '')"
        [icon]="'pi pi-bookmark'"
        [fields]="viewFields"
        [backRoute]="'../'">
    </app-generic-view>
  </ng-container>

  <ng-template #loadingTemplate>
    <app-spinner *ngIf="loading"></app-spinner>
  </ng-template>
</div>
