<div class="position-relative" [class.opacity-50]="loading">
    <app-data-table
      [data]="rows"
      [columns]="columns"
      [loading]="loading"
      [rows]="size"
      [rowsPerPageOptions]="[10, 20, 50, 100]"
    ></app-data-table>
  <app-spinner *ngIf="loading" class="centered-spinner"></app-spinner>
</div>
