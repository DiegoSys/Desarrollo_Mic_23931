<div>
  <ng-container *ngIf="objOper; else loadingTemplate">
    <app-generic-view
      [loading]="loading"
      [title]="'Detalle Objetivo Operativo'"
      [subtitle]="'Visualizando Objetivo Operativo: ' + (objOper?.codigo || '')"
      [icon]="'pi pi-tasks'"
      [fields]="viewFields"
      [backRoute]="'../'">
    </app-generic-view>
  </ng-container>

  <ng-template #loadingTemplate>
    <app-spinner *ngIf="loading"></app-spinner>
  </ng-template>
</div>
