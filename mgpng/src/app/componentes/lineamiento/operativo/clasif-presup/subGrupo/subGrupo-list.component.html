<div class="position-relative">
  <div class="card p-4" [class.opacity-50]="loading">
    <div class="flex justify-content-between align-items-center mb-4">
      <h2 class="m-0">SUBGRUPOS</h2>
      <button 
        pButton 
        pRipple
        type="button"
        label="Nuevo Subgrupo"
        icon="pi pi-plus"
        class="p-button-success"
        (click)="createSubGrupo()">
      </button>
    </div>

    <app-generic-table
      [data]="subGrupoList"
      [config]="tableConfig"
      [loading]="loading"
      [totalRecords]="totalRecords"
      (onPageChange)="onPageChange($event)"
      (onSearch)="onSearch($event)"
      (onSortChange)="onSortChange($event)">
    </app-generic-table>
  </div>

  <app-spinner *ngIf="loading" class="centered-spinner"></app-spinner>
</div>

<p-toast position="top-right"></p-toast>
<p-confirmDialog [style]="{width: '500px'}" [baseZIndex]="10000"></p-confirmDialog>
